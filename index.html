<body>
  <main class="container">
    <h1 class="mt-3 fs-1 fw-bold text-black text-center">Batman Slapping Robin Meme Generator</h1>

      Build your own custom Batman and Robin comic with this easy-to-use

    <div class="row">
      <div class="col-12 col-lg-6 bg-dark-subtle w-auto">

            <div class="d-flex flex-row">
              <div>

              </div>
              <div>
                <label for="inputRobin">Robin</label>

                  style="height: 150px"></textarea>

            </div>
            <table class="mt-4 text-center">
              <tbody>

                  <td style="text-align: center;"><label>Slap<br /><img width="66" height="64"

                  <td style="text-align: center;"><label>Sauna<br /><img width="68" height="64"
                        src="/batman-comic/sauna_thumb.jpg" alt="Batman and Robin in a Sauna"> <input type="radio"
                        name="comic" value="3"></label></td> -->

            </table>
            <div class="w-auto text-center">
