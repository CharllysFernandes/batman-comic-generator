<!DOCTYPE html>

<html lang="pt-BR">

<head>
  <title>Batman Comic Generator</title>
  <link rel="shortcut icon" href="./public/playground_assets/favicon.ico" type="image/x-icon">
  <meta property="og:title" content="Batman comic Generator" />
  <meta property="twitter:card" content="summary_large_image" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <meta property="twitter:card" content="summary_large_image" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    data-tag="font" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    data-tag="font" />
  <link rel="stylesheet" href="./src/default-style-sheet.css">
  <link rel="stylesheet" href="./src/home.css">
  <link rel="stylesheet" href="./src/reset-style-sheet.css">
  <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
  <div>
    <div class="home-container">
      <div class="home-container-header">
        <h1 class="home-text">Batman Slapping Robin Meme Generator</h1>
        <span class="home-text1">
          Build your own custom Batman and Robin comic with this easy-to-use
          image generator!
        </span>
        <div class="home-container1">
          <img alt="Batman and Robin" src="public/playground_assets/batman_and_robin-1500h.jpeg" loading="eager"
            class="home-image" />
            <!-- Robin -->
          <div class="home-container-batman-ballon">
            <textarea class="home-text-ballon-robin" align="center" name="robin" id="robin" cols="30"
              rows="10">Text here...</textarea>
          </div>
          <!-- Batman -->
          <div class="home-container-robin-ballon">
            <textarea class="home-text-ballon-robin" name="batman " id="batman" cols="30"
              rows="10">Text here...</textarea>
          </div>
          <!-- form -->
          <form action="" method="post">
            <div class="home-container-button batman-input">
              <span class="home-label-robin">Robin:</span>
              <input type="text" id="robin" name="robin" maxlength="40" placeholder="Text here ..."
                class="home-inputrobin input" />
              <span class="home-label-robin1">Batman:</span>
              <input type="text" id="batman" name="batman" placeholder="Text here ..." class="home-inputbatman input" />
              <button class="home-button button" type="submit">Create Comic</button>
            </div>
            <table class="batman-input" align="center">
              <tbody>
                <tr>
                  <td style="text-align: center;"><label>Slap<br /><img width="66" height="64"
                        src="./public/playground_assets/slap_thumb.jpg" alt="Batman Slaps Robin"> <input type="radio"
                        name="comic" value="1" checked="checked"></label></td>
                  <!-- <td style="text-align: center;"><label>Hospital<br /><img width="70" height="64"
                        src="/batman-comic/hospital_thumb.jpg" alt="Batman Carries Robin from Hospital"> <input
                        type="radio" name="comic" value="2"></label></td>
                  <td style="text-align: center;"><label>Sauna<br /><img width="68" height="64"
                        src="/batman-comic/sauna_thumb.jpg" alt="Batman and Robin in a Sauna"> <input type="radio"
                        name="comic" value="3"></label></td> -->
                </tr>
              </tbody>
            </table>
          </form>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
